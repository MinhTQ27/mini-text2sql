<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="my-5 text-center">
        <div class="w-70 d-flex p-5">
            <table class="table">
                <thead>
                    <tr>
                        {% for col in columns %}
                        <th scope="col">{{col}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        {% for col in columns %}
                        <td>{{ record[col] }}</td>
                        {% endfor %}
                        <td>
                            <!-- <a href="{{ url_for('get_edit_form', table_name=table, record=record) }}"
                                style="text-decoration: none;">
                                <button type="button" class="btn btn-warning">Edit</button>
                            </a> -->
                            <form method="POST" action="{{ url_for('get_edit_form', table_name=table, record=record) }}"
                                style="display:inline;">
                                <!-- <input type="hidden" name="row_data" value='{{ record | tojson }}'> -->
                                <button type="submit" class="btn btn-warning">Edit</button>
                            </form>


                            <span>|</span>

                            <!-- <a href="{{ url_for('delete_record', table_name=table, delete_condition=record) }}"
                                style="text-decoration: none;">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a> -->
                            <form action="{{ url_for('delete_record', table_name=table) }}" method="POST"
                                style="display:inline;">
                                <input type="hidden" name="delete_condition" value='{{ record | tojson }}'>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
